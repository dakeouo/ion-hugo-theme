{{ partial "header.html" . }}

{{ partial "sidemenu.html" . }}

{{ partial "banner.html" . }}

<section id="main" class="wrapper style1">
	<div class="container">
		<div class="row" style="margin-top: -2.5em;">
			<div class="3u">
				<a href="#" class="image fit"><img src="{{ $.Site.BaseURL }}/images/author.jpg" /></a>
				<div style="margin-top: 0.25em;">{{ partial "social.html" . }}</div>
			</div>
			<div class="9u">
				{{ with .Site.Author.title }}<small>{{ . }}</small>{{ end }}
				<h2>{{ .Site.Author.name | safeHTML }}</h2>
				
				<p>{{ .Site.Author.description | safeHTML }}</p>
			</div>
		</div>
	</div>
</section>

{{ partial "single_footer.html" . }}
