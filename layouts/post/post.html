{{ partial "header.html" . }}

{{ partial "sidemenu.html" . }}

{{ partial "banner.html" . }}

<section id="main" class="wrapper style1">
	<div class="container">
		<div class="row" style="margin-top: -2.5em;">
			<div class="9u">
				{{ range .Data.Pages.GroupByDate "2006" }}
				  <h2>{{ .Key }}</h2>
				  <ul class="alt">
				  {{ range .Pages }}
				    {{ .Render "li" }}
				  {{ end }}
				  </ul>
				  {{ end }}
			</div>
			<div class="3u">
				{{ partial "main_right_nav.html" . }}
	 		</div>
		</div>
	</div>
</section>

{{ partial "footer.html" . }}
