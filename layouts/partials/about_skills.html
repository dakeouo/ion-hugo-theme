<div class="container">
	<div class="row">
		<div class="12u">
			<h2 style="margin-left: -1em;"><b class="icon fa-bullseye">&nbsp;Skills</b></h2>
		</div>
		{{ range .Site.Author.block_skill }}
		<div class="4u">
			<section class="special box">
				<h3><b>{{ .skill_title }}</b></h3>
				<div class="tags-list" style="display: block; padding-bottom: 1em;">
					{{range .skill_item }}
					<span style="display: inline-block; margin: 0.15em; padding: 0.1em 0.5em; border-radius: 0.25em; background-color: #cfe1f1;">{{ . }}</span>
					{{end}}
				</div>
				
			</section>
		</div>
		{{end}}
	</div>
</div>
