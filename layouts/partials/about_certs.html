<div class="container">
	<div class="row">
		<div class="12u">
			<h2><b class="icon fa-certificate">&nbsp;certificates</b></h2>
		</div>
		{{ range .Site.Author.block_certified }}
		<div class="4u">
			<section class="special box">
				<div class="major"><img src="{{ $.Site.BaseURL }}/certified/{{.certified_image}}" style="max-width: 150px; max-height: 150px;" /></div>
				<small style="color: #aaa;">{{.certified_issuer}}</small>
				<h4 style="font-size: 1.2em;">{{.certified_name}}</h4>
				<ul class="actions">
					<li><a href="{{.certified_verifyUrl}}" class="button small special">Verify</a></li>
				</ul>
			</section>
		</div>
		{{end}}
	</div>
</div>
