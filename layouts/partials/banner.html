<!-- Banner -->
<section id="banner" style="background-image: url('{{ $.Site.BaseURL }}/images/{{ if .IsHome }}banner.jpg{{else}}pic01.jpg{{end}}');">
	<div class="inner" style="margin: 0 auto;  width: 90%;">
		{{ if .IsHome }}<h2>{{ .Site.Params.Brand }}</h2>{{ else }}<h2 id="posts">{{ .Title }}</h2>{{ end }}
		<p>{{ if .IsHome }}{{ .Site.Params.Subtitle }}{{ else }}{{ .Description }}{{ end }}</p>
	</div>
</section>
