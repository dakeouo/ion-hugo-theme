<!-- Banner -->
<section id="banner" style="background-image: url('{{ $.Site.BaseURL }}/images/{{ if .IsHome }}banner.jpg{{else if eq .Section "post" }}pic02.jpg{{else if or (eq .Section "tags") (eq .Section "category") }}pic02.jpg{{else}}pic03.jpg{{end}}');">
	<div class="inner" style="margin: 0 auto;  width: 90%;">
		{{ if .IsHome }}
		<h2>{{ .Site.Params.Brand }}</h2>
		{{ else }}
			{{ if eq .Section "tags" }}
			<small style="font-size: 1.5em;">TAGS</small>
			{{else if eq .Section "category" }}
			<small style="font-size: 1.5em;">CATEGORY</small>
			{{end}}
			<h2 id="posts">{{ .Title }}</h2>
		{{ end }}
		<p>{{ if .IsHome }}{{ .Site.Params.Subtitle }}{{ else }}{{ .Description }}{{ end }}</p>
	</div>
</section>
